<div class="container-fluid">
  <img
    src="../assets//pokemon-logo.png"
    alt="Pokemon logo"
    class="pokemon-logo"
  />
  <router-outlet></router-outlet>
  <app-search (searchPokemon)="onSearchPokemon($event)"></app-search>
  <app-pokemon-info
    [pokemon]="pokemon"
    [locations]="pokemonLocations"
    [hideInfo]="true"
    *ngIf="pokemon"
  ></app-pokemon-info>
</div>
